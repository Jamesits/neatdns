[supervisord]
nodaemon = true

[program:named]
command=named -u named -f
redirect_stderr=true
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0

[program:dnscrypt-wrapper]
command=dnscrypt-wrapper --resolver-address=127.0.0.1:53 --listen-address=0.0.0.0:53443 --provider-name=2.dnscrypt-cert.ustclug.org --crypt-secretkey-file=server.key --provider-cert-file=server.cert
directory=/srv/dnscrypt-wrapper
redirect_stderr=true
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
